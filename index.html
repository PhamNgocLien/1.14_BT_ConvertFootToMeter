<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert foot to meter</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    let resultFootToMeter = footToMeter(1.0);
    let resultMeterToFoot = meterToFoot(20.0);
    document.write("1.0 feet = " + resultFootToMeter + " meters, 20.0 meters = " + resultMeterToFoot);


</script>
</body>
</html>
